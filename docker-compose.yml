version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: api_management_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: api_management
    volumes:
      - mongodb_data:/data/db
    networks:
      - api_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: api_management_backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/api_management
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - api_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: api_management_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - api_network

volumes:
  mongodb_data:

networks:
  api_network:
    driver: bridge
